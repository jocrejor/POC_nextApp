<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat notícies</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">      <!-- Comú -->
    <link rel="stylesheet" href="../css/common-table.css">      <!-- Comú -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/d9f0c40e4f.js" crossorigin="anonymous"></script>      <!-- Font Awesome -->
    <script src="../../apiAccess/crud.js"></script>
    <script src="../js/common-table.js"></script>      <!-- Comú -->
    <script src="../js/common.js"></script>      <!-- Comú -->
    <script src="./index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-12 centrar_header">
                <div id="menu_hamburguesa">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="logotip">
                    <img src="../img/logo_tenda.png" alt="Logo">
                </div>
                <div id="sessioUsuari">
                    <div class="headerUsuari">
                        <img src="../img/foto_persona.png" alt="Foto Usuari">
                        <span>Manolo Garibolo</span>
                        <span class="separador">&nbsp;</span>
                    </div>
                    <div class="tancarSessio">
                        <a href="#"><i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row pagina">
            <div class="col-12">
                <p>Llistat de notícies</p>
            </div>
        </div>

        <div class="row main">
            <div id="menu_lateral" class="col-2">
                <a href="../usuaris/usuaris.html" class="opcio_menu">
                    <i class="fa-solid fa-user"></i>Gestió Usuaris
                </a>
                <a href="../llistaContacte/llistaContacte.html" class="opcio_menu">
                    <i class="fa-solid fa-address-book"></i>Gestió Contactes
                </a>
                <a href="./index.html" class="opcio_menu">
                    <i class="fa-solid fa-newspaper"></i>Gestió Noticies
                </a>
                <a href="../categories/index.html" class="opcio_menu">
                    <i class="fa-solid fa-newspaper"></i>Gestió Categories
                </a>
            </div>

            <div class="col-10 contingut_main">
                <div class="container-fluid contingut">
                    <div class="row">
                        <div class="col-12">
                            <div class="inputs">
                                <div class="categories-box">
                                    <select name="categories" id="categories">
                                        <option value="default" selected>Totes les categories</option>
                                    </select>
                                    <button type="button">Filtrar</button>
                                </div>
                                <div class="buscador-box">
                                    <input type="search" name="buscador" id="buscador">
                                    <label for="buscador">Buscar Notícies</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <br>
                            <table id="taulaNoticies">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" name="noticies" id="checknoticies"></th>
                                        <th>ID</th>
                                        <th>Títol</th>
                                        <th>Subtítol</th>
                                        <th>Data</th>
                                        <th>Categoria</th>
                                        <th>Usuari</th>
                                        <th>Imatge</th>
                                        <th>Publicat</th>
                                        <th>Accions</th>
                                    </tr>
                                </thead>
                                <tbody id="llistatnoticies"></tbody>
                            </table>
                            <br><br>
                            <button type="submit" name="enviar" id="enviar">Crear Notícia</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
