<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js"></script>
    <script src="../apiAccess/crud.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <title>Inici de Sessió</title>
</head>
<body>
    <p id="missatgeError"></p>
    <p id="missatgeExit"></p>
     
    <!-- Formulari d'inici de sessió -->
    <form id="formulariLogin">
        <img src="../bo/img/logo_tenda.png" alt="Logo WebCorporativa" id="logoLogin">
        <h2>Inici de Sessió</h2>
        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="contrasenya">Contrasenya:</label>
        <input type="password" id="contrasenya" name="password" minlength="5" maxlength="20" required>
        
        <button type="submit">Iniciar Sessió</button>
    </form>
</body>
</html>
